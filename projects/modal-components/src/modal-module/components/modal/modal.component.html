<ng-template #modal>
  <div mat-dialog-title class="art-modal-dialog-title">
    <div>{{ translate(_settings.title) }}</div>
    <div class="closer" (click)="close(false)">âœ–</div>
  </div>

  <div mat-dialog-content class="art-modal-dialog-content">
    <ng-content></ng-content>
  </div>

  <div class="art-modal-dialog-buttons" mat-dialog-actions>
    <button [disabled]="!_settings.confirmAvailable" class="confirm-button" mat-button
            (click)="close(true)">{{ translate(_settings.confirmTitle) }}
    </button>
    <button *ngIf="_settings.cancelVisible" mat-button
            (click)="close(false)"
            class="cancel-button">{{ translate(_settings.cancelTitle) }}
    </button>
  </div>
</ng-template>
